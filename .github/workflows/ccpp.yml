name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: update criterion deps
      run: git submodule init && git submodule update && cd dependency/criterion && git submodule init && git submodule update --recursive
    - name: build criterion
      run: cd dependency/criterion && cmake . && cmake --build .
    - name: make libfox
      run: make
    - name: test libfox
      run: make tests LDFLAGS="-L./dependency/criterion"
